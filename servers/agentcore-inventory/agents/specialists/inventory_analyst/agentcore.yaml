# =============================================================================
# AgentCore Deployment Configuration - Inventory Analyst
# =============================================================================
# Phase 2: Smart Parsing (Structure Analysis)
#
# Deploy command:
#   cd server/agentcore-inventory/agents/specialists/inventory_analyst
#   agentcore deploy --profile faiston-aio
#
# Reference: https://aws.github.io/bedrock-agentcore-starter-toolkit/api-reference/cli.html
# =============================================================================

# Runtime configuration
runtime:
  id: faiston_inventory_analyst
  description: "Inventory Analyst - File Structure Analysis (Phase 2)"

  # Memory configuration (STM only - stateless analysis)
  memory:
    type: stm
    # STM is ephemeral - no session state needed for file analysis
    # Each request is independent

  # Network configuration
  port: 9001

  # Scaling (lightweight analysis operations)
  scaling:
    min_instances: 0
    max_instances: 5

  # Timeout settings
  timeout:
    invoke_timeout_seconds: 60  # 15s analysis + buffer

  # Health check
  health_check:
    path: /health
    interval_seconds: 30

# Environment variables
environment:
  # AWS Configuration
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: "377311924364"

  # S3 Bucket for documents
  DOCUMENTS_BUCKET: faiston-one-sga-documents-prod

  # Logging level
  LOG_LEVEL: INFO

# Agent metadata
metadata:
  name: FaistonInventoryAnalyst
  version: "2026-01-21"
  phase: "2-smart-parsing"
  owner: "faiston-sga-team"
  tags:
    - inventory
    - file-analysis
    - csv-parsing
    - excel-parsing
    - phase-2
