[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Ignore tests requiring production dependencies not in requirements-test.txt
    # TODO: Remove these ignores after adding proper mocking or test fixtures
    --ignore=tests/manual/
    --ignore=tests/test_code_inspector.py
    --ignore=tests/unit/test_nexo_transform.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
